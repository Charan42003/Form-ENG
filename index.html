<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form-eng</title>
    <meta name="description" content="" />

    <!---Custom CSS File--->
    <link rel="stylesheet" href="./styles/styles.css">

  </head>
  <body>
    <div class="container">
        <div class="logoWrap">
            <img src="" class="logo">
            <a href="#applyForm">
                <button class="btn">Apply now</button>
            </a>
        </div>
        <div class="content">
            <h1 class="title"><span style="color:rgb(253, 237, 7)">Application Form</span></h1>
           
        </div>
        <div class="form-wrapper" id="applyForm">
            <section class="form-container">
              <header><span style="color: rgb(130, 106, 251);">Apply </span>Now</header>
              <form 
                class="form"
                action="https://docs.google.com/forms/d/e/1FAIpQLSfih34Kl-" 
                method="post"
                target="hiddenConfirm"
                onsubmit="submitted = true"
              >
                <div class="column">
                    <div class="input-box">
                      <label for="fullname">Full Name</label>
                      <input type="text" name="entry.1067842826" id="fullname" placeholder="Enter full name" required />
                    </div>
            
                    <div class="input-box">
                      <label for="email">Email</label>
                      <input type="email" name="entry.1043069892" id="email" placeholder="Enter your email" required />
                    </div>
                </div>
        
                <div class="column">
                  <div class="input-box">
                    <label for="mobile">Mobile Number</label>
                    <input type="number" name="entry.984927426" id="mobile" placeholder="Enter mobile number" required />
                  </div>
                  <div class="input-box">
                    <label for="qualification">Qualification</label>
                    <input type="text" name="entry.1973255459" id="qualification" placeholder="Enter your qualification" required />
                  </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="city">City</label>
                        <input type="text" name="entry.1494570800" id="city" placeholder="Enter your city" required />
                    </div>
                    <div class="input-box">
                        <label for="zip">Zip Code</label>
                        <input type="number" name="entry.164110404" id="zip" placeholder="Enter zip code" required />
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="linkdeinurl">LinkedIn URL</label>
                        <input type="text" name="entry.1415088977" id="linkdeinurl" placeholder="Enter your LinkedIn URL" required />
                    </div>
                </div>
        
                <div class="column">
                    <div class="input-box">
                        <label class="file-input__label" for="file-input">
                            <span id="upload">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload" class="svg-inline--fa fa-upload fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    fill="currentColor"
                                    d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                                ></path>
                                </svg>
                                <span>Upload Your Resume <span style="color:#ca0606">*</span></span>
                            </span>
                                <div class="loading"></div>
                        </label>
                        <input type="file" name="file-input" id="file-input" class="file-input__input" required/>
                        <input type="text" name="entry.1556092758" style="display: none;" id="cvlink" />
                    </div>
                    <div class="input-box"></div>
                </div>
                
                <button type="submit">Submit</button>
              </form>
            </section>
        </div>
    </div>
    
    <!-- Script  -->
    <script src="./scripts/script.js"></script>
  </body>
  
</html>
